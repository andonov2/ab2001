<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { margin: 0; padding: 0; }
    .slider_main { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="slider_main">
    <div id="banner1" class="carousel slide" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        <li data-target="#banner1" data-slide-to="0" class="active"></li>
        <li data-target="#banner1" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <picture>
            <source srcset="images/banner.jpg" >
            <img srcset="images/banner.jpg" alt="responsive image" class="d-block img-fluid">
          </picture>
          <div class="carousel-caption relative"></div>
        </div>
        <div class="carousel-item">
          <picture>
            <img srcset="images/wheat.jpg" alt="responsive image" class="d-block img-fluid">
          </picture>
          <div class="carousel-caption relative"></div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#banner1" role="button" data-slide="prev">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#banner1" role="button" data-slide="next">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
