<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGRO-BEL 2001 EOOD</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Container for All Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Top Section: Flags and Social Media Icons */
        .top-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            z-index: 5;
        }

        /* Language Flags */
        .flag-container {
            display: flex;
        }

        .flag {
            width: 28px;   /* Increased size by ~10% */
            height: 20px;  /* Increased size by ~10% */
            margin-right: 5px;
            transition: filter 0.3s;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
        }

        .social-icon {
            width: 28px;    /* Increased size to match flags */
            height: 28px;   /* Maintains aspect ratio */
            margin-left: 5px;
            transition: filter 0.3s;
        }

        /* Footer Text */
        .footer-text {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 12px;
            color: white;
            z-index: 5;
        }

        /* Logos Grid */
        .logos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 40px 20px; /* Adds space around logos */
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid #e7be40;
            border-radius: 10px; /* Optional: Rounds the corners */
        }

        /* Individual Logo Containers */
        .logo-container {
            border: 3px solid #e7be40;
            padding: 10px;
            border-radius: 5px; /* Optional: Rounds the logo borders */
            transition: transform 0.3s;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Logos */
        .logo, .sub-logo, .center-logo {
            width: 100px;   /* Adjust as needed */
            height: 100px;  /* Adjust as needed */
            object-fit: contain;
            transition: filter 0.3s, transform 0.3s;
        }

        /* Hover Effects */
        .logo-container:hover img,
        .flag:hover,
        .social-icon:hover {
            filter: blur(3px);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .logos-grid {
                flex-direction: column;
                align-items: center;
            }

            .logo, .sub-logo, .center-logo {
                width: 80px;
                height: 80px;
            }

            .flag, .social-icon {
                width: 24px;
                height: 24px;
            }

            .footer-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section: Flags and Social Media Icons -->
        <div class="top-section">
            <!-- Language Flags -->
            <div class="flag-container">
                <img src="images/bulgarian-flag.png" alt="Bulgarian Flag" class="flag">
                <img src="images/english-flag.png" alt="English Flag" class="flag">
            </div>

            <!-- Social Media Icons -->
            <div class="social-media">
                <a href="#"><img src="images/fb.png" alt="Facebook" class="social-icon"></a>
                <a href="#"><img src="images/yt.png" alt="YouTube" class="social-icon"></a>
                <a href="#"><img src="images/x.png" alt="X (Twitter)" class="social-icon"></a>
                <a href="#"><img src="images/ins.png" alt="Instagram" class="social-icon"></a>
                <a href="#"><img src="images/li.png" alt="LinkedIn" class="social-icon"></a>
            </div>
        </div>

        <!-- Logos Grid -->
        <div class="logos-grid">
            <!-- Top-left Logo (Clickable) -->
            <div class="logo-container">
                <a href="agrobel2001.html" target="_blank" rel="noopener noreferrer">
                    <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo logo1">
                </a>
            </div>

            <!-- Top-right Logo -->
            <div class="logo-container">
                <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo logo2">
            </div>

            <!-- Bottom-left Logo -->
            <div class="logo-container">
                <img src="images/agromel.png" alt="Agromel Logo" class="logo logo3">
            </div>

            <!-- Bottom-right Logos (Split into Three Sections) -->
            <div class="logo-container">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo logo4">
            </div>
            <div class="logo-container">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo logo5">
            </div>
            <div class="logo-container">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo logo6">
            </div>

            <!-- Center Overlaid Logo -->
            <div class="logo-container">
                <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo logo7">
            </div>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            © 2024 AGRO-BEL 2001 EOOD Всички права запазени.
        </div>
    </div>
</body>
</html>
