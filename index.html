<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Existing styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars during animations */
        }

        /* Intro Logo Styles */
        #intro-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            opacity: 1;
            animation: fadeOut 3s forwards;
        }

        #intro-logo img {
            max-width: 50%;
            height: auto;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Main Menu Styles */
        #main-menu {
            opacity: 0;
            transform: scale(0);
            animation: zoomIn 1s forwards;
            animation-delay: 3s; /* Start after the intro logo fades out */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Rectangle and Logo Styles */
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }

        /* ... (Include all your existing styles for .rectangle, .logo-container, .logo, .bottom-right, etc.) */

        /* Hover Effects and Other Styles */
        /* (Include the rest of your CSS code here, as previously provided) */
    </style>
</head>
<body>
    <!-- Intro Logo -->
    <div id="intro-logo">
        <img src="images/agrb.png" alt="Intro Logo">
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
        <div class="rectangle">
            <!-- Top-left logo (Quadrant 1) -->
            <div class="logo-container">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
            </div>

            <!-- Top-right logo (Quadrant 2) -->
            <div class="logo-container">
                <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
            </div>

            <!-- Bottom-left logo (Quadrant 3) -->
            <div class="logo-container">
                <img src="images/agromel.png" alt="Agromel Logo" class="logo">
            </div>

            <!-- Bottom-right quadrant (Quadrant 4) split into three horizontal parts -->
            <div class="logo-container bottom-right">
                <!-- First subquadrant with Agrobel-Hellas logo -->
                <div class="subquadrant">
                    <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
                </div>
                <!-- Second subquadrant with CSR logo -->
                <div class="subquadrant">
                    <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
                </div>
                <!-- Third subquadrant with Agrimachin logo -->
                <div class="subquadrant">
                    <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo">
                </div>
            </div>

            <!-- Center overlaid logo (Agrobel Vegetables) -->
            <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo">
        </div>
    </div>
</body>
</html>
