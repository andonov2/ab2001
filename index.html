<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Existing styles... */

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Container for the entire content */
        .content-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Full-screen overlay with agrb.png */
        .agrb-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/agrb.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Main menu (rectangle with logos) */
        .rectangle {
            /* Existing styles... */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure it appears over the overlay */
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }

        /* Rest of your existing styles... */

        /* Include the rest of the CSS code provided earlier for logos, hover effects, etc. */
        /* ... */
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Full-screen overlay with agrb.png -->
        <div class="agrb-overlay"></div>

        <!-- Main menu -->
        <div class="rectangle">
            <!-- Existing content of the rectangle... -->
            <!-- Top-left logo (Quadrant 1) -->
            <div class="logo-container">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
            </div>
            <!-- Top-right logo (Quadrant 2) -->
            <div class="logo-container">
                <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
            </div>
            <!-- Bottom-left logo (Quadrant 3) -->
            <div class="logo-container">
                <img src="images/agromel.png" alt="Agromel Logo" class="logo">
            </div>
            <!-- Bottom-right quadrant (Quadrant 4) split into three horizontal parts -->
            <div class="logo-container bottom-right">
                <!-- First subquadrant with Agrobel-Hellas logo -->
                <div class="subquadrant">
                    <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
                </div>
                <!-- Second subquadrant with CSR logo -->
                <div class="subquadrant">
                    <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
                </div>
                <!-- Third subquadrant with Agrimachin logo -->
                <div class="subquadrant">
                    <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo">
                </div>
            </div>
            <!-- Center overlaid logo (Agrobel Vegetables) -->
            <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo">
        </div>
    </div>
</body>
</html>
