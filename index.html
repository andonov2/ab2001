<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Existing styles... (keep your existing CSS here) */
    </style>
    <!-- Include the new styles for the overlay and animations -->
    <style>
        /* Styles for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Optional background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4; /* Above all other elements */
            overflow: hidden;
        }

        .overlay img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Animation keyframes */
        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Apply the animation to the overlay image */
        .overlay.zoom-out img {
            animation: zoomOut 2s forwards;
        }
    </style>
</head>
<body>
    <!-- Overlay with agrb.jpeg logo -->
    <div class="overlay" id="overlay">
        <img src="images/agrb.jpeg" alt="AGRB Logo">
    </div>

    <!-- Existing content -->
    <div class="rectangle">
        <!-- Your existing quadrants and logos -->
        <!-- Quadrant 1 -->
        <div class="logo-container">
            <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
        </div>
        <!-- Quadrant 2 -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
        </div>
        <!-- Quadrant 3 -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo">
        </div>
        <!-- Quadrant 4 with subquadrants -->
        <div class="logo-container bottom-right">
            <!-- Subquadrant 1 -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
            </div>
            <!-- Subquadrant 2 -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
            </div>
            <!-- Subquadrant 3 -->
            <div class="subquadrant">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo">
            </div>
        </div>
        <!-- Center overlaid logo -->
        <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo">
    </div>

    <!-- JavaScript to control the overlay -->
    <script>
        // Wait for the page to load
        window.addEventListener('load', function() {
            // Wait 3 seconds before starting the animation
            setTimeout(function() {
                // Add the zoom-out class to trigger the animation
                document.getElementById('overlay').classList.add('zoom-out');

                // Remove the overlay after the animation completes (2 seconds)
                setTimeout(function() {
                    var overlay = document.getElementById('overlay');
                    overlay.parentNode.removeChild(overlay);
                }, 2000); // Match the duration of the animation
            }, 3000); // Delay before starting the zoom effect
        });
    </script>
</body>
</html>
