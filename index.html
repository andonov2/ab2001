<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars during animations */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Intro Logo Styles */
        #intro-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Start scaled down */
            z-index: 4;
            opacity: 1;
            animation: introZoom 3s forwards;
        }

        #intro-logo img {
            max-width: 50%;
            height: auto;
        }

        @keyframes introZoom {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0); /* Start invisible */
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); /* Zoom in */
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1); /* Fade out */
            }
        }

        /* Main Menu Styles */
        #main-menu {
            opacity: 0;
            animation: showMainMenu 0s forwards;
            animation-delay: 3s; /* Start after the intro logo animation */
        }

        @keyframes showMainMenu {
            to {
                opacity: 1;
            }
        }

        /* Rectangle (Main Menu) Styles */
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }

        /* Dividing Lines for .rectangle */
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px; /* Vertical line */
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px; /* Horizontal line */
        }

        /* Logo Containers */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent images from overflowing */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative; /* Ensure proper stacking context */
        }

        /* Logos in Quadrants 1, 2, and 3 */
        .logo {
            height: 100%;
            width: auto;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            transition: filter 0.3s; /* Smooth transition for hover effect */
        }

        /* Bottom-Right Quadrant Split into Three Sections */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr); /* Three equal rows */
            position: relative;
            overflow: hidden; /* Prevent content from overflowing */
        }

        /* Dividing Lines for Bottom-Right Quadrant */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
            left: 0;
            right: 0;
            height: 2px;
        }
        .bottom-right::before {
            top: calc(33.33%); /* First dividing line at 1/3 height */
        }
        .bottom-right::after {
            top: calc(66.66%); /* Second dividing line at 2/3 height */
        }

        /* Subquadrant Styles */
        .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent content from overflowing */
            width: 100%;
            height: 100%;
            position: relative;
            box-sizing: border-box;
        }

        /* Logos in Subquadrants */
        .sub-logo {
            height: auto;
            object-fit: contain;
            transition: filter 0.3s; /* Smooth transition for hover effect */
        }

        /* Specific Styling for Widening Logos */
        .bottom-right .subquadrant:nth-child(1) .sub-logo,
        .bottom-right .subquadrant:nth-child(2) .sub-logo,
        .bottom-right .subquadrant:nth-child(3) .sub-logo {
            width: 120%; /* Increase width by 20% */
        }

        /* Center Overlaid Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 40%;
            max-height: 40%;
            z-index: 3;
            transition: filter 0.3s; /* Smooth transition for hover effect */
        }

        /* Hover Effects for Logos */
        .logo:hover,
        .sub-logo:hover,
        .center-logo:hover {
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <!-- Intro Logo -->
    <div id="intro-logo">
        <img src="images/agrb.png" alt="Intro Logo">
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
        <div class="rectangle">
            <!-- Top-Left Logo (Quadrant 1) -->
            <div class="logo-container">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
            </div>

            <!-- Top-Right Logo (Quadrant 2) -->
            <div class="logo-container">
                <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
            </div>

            <!-- Bottom-Left Logo (Quadrant 3) -->
            <div class="logo-container">
                <img src="images/agromel.png" alt="Agromel Logo" class="logo">
            </div>

            <!-- Bottom-Right Quadrant with Subquadrants -->
            <div class="logo-container bottom-right">
                <!-- First Subquadrant with Agrobel-Hellas Logo -->
                <div class="subquadrant">
                    <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
                </div>
                <!-- Second Subquadrant with CSR Logo -->
                <div class="subquadrant">
                    <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
                </div>
                <!-- Third Subquadrant with Agrimachin Logo -->
                <div class="subquadrant">
                    <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo">
                </div>
            </div>

            <!-- Center Overlaid Logo (Agrobel Vegetables) -->
            <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo">
        </div>
    </div>
</body>
</html>
