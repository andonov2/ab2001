<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative; /* Establish stacking context */
            top: -10%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px; /* Vertical line */
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px; /* Horizontal line */
        }

        /* Logo containers for quadrants 1, 2, and 3 */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent images from overflowing */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative; /* Ensure proper stacking context */
        }

        /* Logos in quadrants 1, 2, and 3 */
        .logo {
            height: 100%;
            width: auto;
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }

        /* Bottom-right quadrant split into three horizontal sections */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr); /* Three equal rows */
            position: relative; /* Positioning context for pseudo-elements */
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        /* Horizontal dividing lines for bottom-right quadrant only */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
            left: 0;
            right: 0;
            height: 2px;
        }

        .bottom-right::before {
            top: calc(33.33%); /* First dividing line at 1/3 height */
        }

        .bottom-right::after {
            top: calc(66.66%); /* Second dividing line at 2/3 height */
        }

        /* Style for subquadrants in bottom-right quadrant */
        .bottom-right .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden; /* Prevent content from overflowing */
            width: 100%;
            height: 100%;
            position: relative; /* Ensure proper stacking context */
        }

        /* Logos in subquadrants */
        .sub-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }

        /* Specific styling for the Agrobel-Hellas logo to widen it by 20% */
        .subquadrant:first-child .sub-logo {
            width: 120%; /* Increase width by 20% */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <!-- Top-left logo (Quadrant 1) -->
        <div class="logo-container">
            <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
        </div>

        <!-- Top-right logo (Quadrant 2) -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
        </div>

        <!-- Bottom-left logo (Quadrant 3) -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo">
        </div>

        <!-- Bottom-right quadrant (Quadrant 4) split into three horizontal parts -->
        <div class="logo-container bottom-right">
            <!-- First subquadrant with Agrobel-Hellas logo -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
            </div>
            <!-- Second subquadrant with CSR logo -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
            </div>
            <!-- Third subquadrant (empty or add content here) -->
            <div class="subquadrant">
                <!-- Optional content -->
            </div>
        </div>
    </div>
</body>
</html>
