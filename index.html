<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 80vw;
            max-width: 800px;
            height: 60vh;
            max-height: 600px;
            border: 3px solid #e7be40;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            box-sizing: border-box;
        }
        /* Dividing Lines */
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: #e7be40;
            z-index: 2;
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
        }

        /* Logo Containers */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Anchor Tags inside Logo Containers */
        .logo-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Logos */
        .logo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: filter 0.3s;
            opacity: 0; /* Start hidden */
        }

        /* Bottom-right Quadrant */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            position: relative;
            overflow: hidden;
        }
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: #e7be40;
            z-index: 2;
            left: 0;
            right: 0;
            height: 3px;
        }
        .bottom-right::before {
            top: calc(33.33%);
        }
        .bottom-right::after {
            top: calc(66.66%);
        }

        /* Subquadrant Containers */
        .bottom-right .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Anchor Tags in Subquadrants */
        .bottom-right .subquadrant a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Logos in Subquadrants */
        .sub-logo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: filter 0.3s;
            opacity: 0;
        }

        /* Specific Styling for Widened Logos */
        .bottom-right .subquadrant:nth-child(1) .sub-logo,
        .bottom-right .subquadrant:nth-child(2) .sub-logo {
            width: 120%;
            height: auto;
        }

        /* Sixth Logo */
        .bottom-right .subquadrant:nth-child(3) .sub-logo {
            width: auto;
            height: 100%;
        }

        /* Center Overlaid Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: auto;
            max-width: 320px;
            z-index: 3;
            transition: filter 0.3s;
            opacity: 0;
        }

        /* Hover Effect */
        .logo:hover,
        .sub-logo:hover,
        .center-logo:hover,
        .flag:hover,
        .social-icon:hover {
            filter: blur(3px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation Classes */
        .logo1 { animation: fadeIn 1s forwards; }
        .logo2 { animation: fadeIn 1s forwards 0.5s; }
        .logo3 { animation: fadeIn 1s forwards 1s; }
        .logo4 { animation: fadeIn 1s forwards 1.5s; }
        .logo5 { animation: fadeIn 1s forwards 2s; }
        .logo6 { animation: fadeIn 1s forwards 2.5s; }
        .logo7 { animation: fadeIn 1s forwards 3s; }

        /* Language Flags */
        .flag-container {
            position: absolute;
            top: -25px;
            left: 0px;
            display: flex;
            z-index: 5;
        }

        .flag {
            width: 26px;
            height: 18px;
            margin-right: 5px;
            transition: filter 0.3s;
        }

        /* Footer Text */
        .footer-text {
            position: absolute;
            bottom: -20px;
            left: 0px;
            font-size: 12px;
            color: white;
            z-index: 5;
        }

        /* Social Media Icons */
        .social-media {
            position: absolute;
            top: -30px;
            right: 0px;
            display: flex;
            z-index: 5;
        }

        .social-icon {
            width: 26px;
            height: 26px;
            margin-left: 5px;
            transition: filter 0.3s;
        }

        /* Adjust the last icon to align with the right border */
        .social-media .social-icon:last-child {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <!-- Language Flags -->
        <div class="flag-container">
            <img src="images/bulgarian-flag.png" alt="Bulgarian Flag" class="flag">
            <img src="images/english-flag.png" alt="English Flag" class="flag">
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <img src="images/fb.png" alt="Facebook" class="social-icon">
            <img src="images/yt.png" alt="YouTube" class="social-icon">
            <img src="images/x.png" alt="X (Twitter)" class="social-icon">
            <img src="images/ins.png" alt="Instagram" class="social-icon">
            <img src="images/li.png" alt="LinkedIn" class="social-icon">
        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            © 2024 AGRO-BEL 2001 EOOD Всички права запазени.
        </div>

        <!-- Top-left Logo (Quadrant 1, logo1) -->
        <div class="logo-container">
            <a href="agrobel2001.html" target="_blank" rel="noopener noreferrer">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo logo1">
            </a>
        </div>

        <!-- Top-right Logo (Quadrant 2, logo2) -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo logo2">
        </div>

        <!-- Bottom-left Logo (Quadrant 3, logo3) -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo logo3">
        </div>

        <!-- Bottom-right Quadrant (Quadrant 4) -->
        <div class="logo-container bottom-right">
            <!-- First Subquadrant with Agrobel-Hellas Logo (logo4) -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo logo4">
            </div>
            <!-- Second Subquadrant with CSR Logo (logo5) -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo logo5">
            </div>
            <!-- Third Subquadrant with Agrimachin Logo (logo6) -->
            <div class="subquadrant">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo logo6">
            </div>
        </div>

        <!-- Center Overlaid Logo (Agrobel Vegetables, logo7) -->
        <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo logo7">
    </div>
</body>
</html>
