<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            top: -10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: black;
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
        }
        .logo-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="logo-container">
            <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
        </div>
    </div>
</body>
</html>
