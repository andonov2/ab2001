<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Your existing head content] -->
    <style>
        /* [Your existing styles] */
        
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr); /* Three equal rows */
            position: relative; /* Make this element the positioning context */
        }

        /* Horizontal dividing lines for bottom-right quadrant only */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            left: 0; /* Start at the left edge */
            right: 0; /* End at the right edge */
            height: 2px; /* Thickness of dividing lines */
            background-color: black; /* Black color for the lines */
        }

        .bottom-right::before {
            top: calc(33.33%); /* First dividing line at 1/3 height */
        }

        .bottom-right::after {
            top: calc(66.66%); /* Second dividing line at 2/3 height */
        }
    </style>
</head>
<body>
    <!-- [Your existing body content] -->
</body>
</html>
