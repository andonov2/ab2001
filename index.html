<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGRO-BEL 2001 EOOD</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="rectangle">
        <!-- Language Flags -->
        <div class="flag-container">
            <img src="images/bulgarian-flag.png" alt="Bulgarian Flag" class="flag">
            <img src="images/english-flag.png" alt="English Flag" class="flag">
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="images/fb.png" alt="Facebook" class="social-icon">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="images/yt.png" alt="YouTube" class="social-icon">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="images/x.png" alt="X (Twitter)" class="social-icon">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="images/ins.png" alt="Instagram" class="social-icon">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="images/li.png" alt="LinkedIn" class="social-icon">
            </a>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            © 2024 AGRO-BEL 2001 EOOD Всички права запазени.
        </div>

        <!-- Top-left Logo (Quadrant 1, logo1) -->
        <div class="logo-container">
            <a href="agrobel2001.html" target="_blank" rel="noopener noreferrer">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo logo1">
            </a>
        </div>

        <!-- Top-right Logo (Quadrant 2, logo2) -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo logo2">
        </div>

        <!-- Bottom-left Logo (Quadrant 3, logo3) -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo logo3">
        </div>

        <!-- Bottom-right Quadrant (Quadrant 4) Split into Three Sections -->
        <div class="logo-container bottom-right">
            <!-- First Subquadrant with Agrobel-Hellas Logo (logo4) -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo logo4">
            </div>
            <!-- Second Subquadrant with CSR Logo (logo5) -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo logo5">
            </div>
            <!-- Third Subquadrant with Agrimachin Logo (logo6) -->
            <div class="subquadrant">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo logo6">
            </div>
        </div>

        <!-- Center Overlaid Logo (Agrobel Vegetables, logo7) -->
        <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo logo7">
    </div>
</body>
</html>
