<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Existing styles... (keep your existing CSS here) */
    </style>
    <!-- Include the new styles and animations -->
    <style>
        /* Styles for the overlay and animations (if any) */
    </style>
</head>
<body>
    <!-- Existing content -->
    <div class="rectangle">
        <!-- Quadrant 1 -->
        <div class="logo-container">
            <img id="logo1" src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo hidden">
        </div>
        <!-- Quadrant 2 -->
        <div class="logo-container">
            <img id="logo2" src="images/belbultrans.png" alt="Belbultrans Logo" class="logo hidden">
        </div>
        <!-- Quadrant 3 -->
        <div class="logo-container">
            <img id="logo3" src="images/agromel.png" alt="Agromel Logo" class="logo hidden">
        </div>
        <!-- Quadrant 4 with subquadrants -->
        <div class="logo-container bottom-right">
            <!-- Subquadrant 1 -->
            <div class="subquadrant">
                <img id="logo4" src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo hidden">
            </div>
            <!-- Subquadrant 2 -->
            <div class="subquadrant">
                <img id="logo5" src="images/csr.png" alt="CSR Logo" class="sub-logo hidden">
            </div>
            <!-- Subquadrant 3 -->
            <div class="subquadrant">
                <img id="logo6" src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo hidden">
            </div>
        </div>
        <!-- Center overlaid logo -->
        <img id="logo7" src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo hidden">
    </div>

    <!-- JavaScript to control the logo appearance -->
    <script>
        // Function to show logos one after another
        function showLogosSequentially() {
            const logos = [
                document.getElementById('logo1'),
                document.getElementById('logo2'),
                document.getElementById('logo3'),
                document.getElementById('logo4'),
                document.getElementById('logo5'),
                document.getElementById('logo6'),
                document.getElementById('logo7')
            ];

            logos.forEach((logo, index) => {
                setTimeout(() => {
                    logo.classList.remove('hidden');
                }, index * 500); // Delay of 500ms between each logo
            });
        }

        // Wait for the page to load
        window.addEventListener('load', function() {
            // Start showing logos one after another
            showLogosSequentially();
        });
    </script>
</body>
</html>
