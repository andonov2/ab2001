<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 80vw;   /* Width is 80% of viewport width */
            max-width: 800px; /* Maximum width */
            height: 60vh;  /* Height is 60% of viewport height */
            max-height: 600px; /* Maximum height */
            border: 3px solid #e7be40; /* Updated border color and thickness */
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }
        /* Updated the color and thickness of the dividing lines */
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: #e7be40; /* Changed color from black to #e7be40 */
            z-index: 2; /* Bring lines above images */
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px; /* Increased width for vertical line */
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 3px; /* Increased height for horizontal line */
        }

        /* Logo Containers */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Logos in Quadrants 1, 2, and 3 */
        .logo {
            width: auto;
            height: 100%; /* Fill the height of the container */
            object-fit: contain; /* Maintain aspect ratio */
            transition: filter 0.3s;
            opacity: 0; /* Start hidden */
        }

        /* Bottom-right Quadrant Split into Three Sections */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            position: relative;
            overflow: hidden;
        }
        /* Dividing lines in the bottom-right quadrant */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: #e7be40;
            z-index: 2;
            left: 0;
            right: 0;
            height: 3px;
        }
        .bottom-right::before {
            top: calc(33.33%);
        }
        .bottom-right::after {
            top: calc(66.66%);
        }

        /* Subquadrant Containers */
        .bottom-right .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Logos in Subquadrants */
        .sub-logo {
            width: 100%; /* Fill the width of the container */
            height: auto;
            object-fit: contain;
            transition: filter 0.3s;
            opacity: 0; /* Start hidden */
        }

        /* Specific Styling for Widened Logos */
        .bottom-right .subquadrant:nth-child(1) .sub-logo,
        .bottom-right .subquadrant:nth-child(2) .sub-logo {
            width: 120%; /* Increase width by 20% */
        }

        /* Sixth Logo */
        .bottom-right .subquadrant:nth-child(3) .sub-logo {
            width: auto;
            height: 100%; /* Fill the height of the container */
        }

        /* Center Overlaid Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;  /* Width is 40% of the rectangle */
            height: auto;
            max-width: 320px; /* Maximum width */
            z-index: 3;
            transition: filter 0.3s;
            opacity: 0; /* Start hidden */
        }

        /* Hover Effect for All Logos and Flags */
        .logo:hover,
        .sub-logo:hover,
        .center-logo:hover,
        .flag:hover {
            filter: blur(3px);
        }

        /* Keyframes for Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for Logos Appearing Sequentially */
        .logo1 {
            animation: fadeIn 1s forwards;
        }
        .logo2 {
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        .logo3 {
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
        .logo4 {
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }
        .logo5 {
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }
        .logo6 {
            animation: fadeIn 1s forwards;
            animation-delay: 2.5s;
        }
        .logo7 {
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }

        /* Language Flags */
        .flag-container {
            position: absolute;
            top: -25px;  /* Moved flags up by decreasing the top value */
            left: 0px;   /* Aligns the left edge of the Bulgarian flag with the rectangle's left border */
            display: flex;
            z-index: 5;  /* Ensure flags appear above other elements */
        }

        .flag {
            width: 26px;   /* Increased size by 10% */
            height: 18px;  /* Increased size by 10% */
            margin-right: 5px;  /* Space between the flags */
            transition: filter 0.3s; /* Added transition for hover effect */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <!-- Language Flags -->
        <div class="flag-container">
            <img src="images/bulgarian-flag.png" alt="Bulgarian Flag" class="flag">
            <img src="images/english-flag.png" alt="English Flag" class="flag">
        </div>

        <!-- Top-left Logo (Quadrant 1, logo1) -->
        <div class="logo-container">
            <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo logo1">
        </div>

        <!-- Top-right Logo (Quadrant 2, logo2) -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo logo2">
        </div>

        <!-- Bottom-left Logo (Quadrant 3, logo3) -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo logo3">
        </div>

        <!-- Bottom-right Quadrant (Quadrant 4) Split into Three Sections -->
        <div class="logo-container bottom-right">
            <!-- First Subquadrant with Agrobel-Hellas Logo (logo4) -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo logo4">
            </div>
            <!-- Second Subquadrant with CSR Logo (logo5) -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo logo5">
            </div>
            <!-- Third Subquadrant with Agrimachin Logo (logo6) -->
            <div class="subquadrant">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo logo6">
            </div>
        </div>

        <!-- Center Overlaid Logo (Agrobel Vegetables, logo7) -->
        <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo logo7">
    </div>
</body>
</html>
