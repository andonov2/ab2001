<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Existing styles remain unchanged except where noted */

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative; /* Establish stacking context */
            top: -10%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px; /* Vertical line */
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px; /* Horizontal line */
        }

        /* Logo containers for quadrants 1, 2, and 3 */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent images from overflowing */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative; /* Ensure proper stacking context */
        }

        /* Logos in quadrants 1, 2, and 3 */
        .logo {
            width: 100%; /* Fill the width of the container */
            height: auto; /* Adjust height proportionally */
            object-fit: contain; /* Maintain aspect ratio without cropping */
            transition: filter 0.3s; /* Smooth transition for hover effect */
            opacity: 0; /* Start hidden */
        }

        /* Bottom-right quadrant split into three horizontal sections */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr); /* Three equal rows */
            position: relative; /* Positioning context for pseudo-elements */
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        /* Horizontal dividing lines for bottom-right quadrant only */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
            left: 0;
            right: 0;
            height: 2px;
        }

        .bottom-right::before {
            top: calc(33.33%); /* First dividing line at 1/3 height */
        }

        .bottom-right::after {
            top: calc(66.66%); /* Second dividing line at 2/3 height */
        }

        /* Style for subquadrants in bottom-right quadrant */
        .bottom-right .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden; /* Prevent content from overflowing */
            width: 100%;
            height: 100%;
            position: relative; /* Ensure proper stacking context */
        }

        /* Default styles for logos in subquadrants */
        .sub-logo {
            height: auto;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            transition: filter 0.3s; /* Smooth transition for hover effect */
            opacity: 0; /* Start hidden */
        }

        /* Specific styling for widening logos in subquadrants */
        /* First subquadrant (Agrobel-Hellas logo) */
        .bottom-right .subquadrant:nth-child(1) .sub-logo {
            width: 120%; /* Increase width by 20% */
        }

        /* Second subquadrant (CSR logo) */
        .bottom-right .subquadrant:nth-child(2) .sub-logo {
            width: 120%; /* Increase width by 20% */
        }

        /* Third subquadrant (Agrimachin logo) */
        .bottom-right .subquadrant:nth-child(3) .sub-logo {
            width: 120%; /* Increase width by 20% */
        }

        /* Style for the center overlaid logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the logo */
            max-width: 40%; /* Adjust size as needed */
            max-height: 40%; /* Adjust size as needed */
            z-index: 3; /* Ensure it's above other content */
            transition: filter 0.3s; /* Smooth transition for hover effect */
            /* pointer-events: none; */ /* If you want the center logo to be clickable */
            opacity: 0; /* Start hidden */
        }

        /* Hover effect for all logos */
        .logo:hover,
        .sub-logo:hover,
        .center-logo:hover {
            filter: blur(4px); /* Increased blur effect on hover */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for logos appearing one after another */
        .logo1 {
            animation: fadeIn 1s forwards;
        }
        .logo2 {
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        .logo3 {
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
        .logo4 {
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }
        .logo5 {
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }
        .logo6 {
            animation: fadeIn 1s forwards;
            animation-delay: 2.5s;
        }
        .logo7 {
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <!-- Top-left logo (Quadrant 1, logo1) -->
        <div class="logo-container">
            <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo logo1">
        </div>

        <!-- Top-right logo (Quadrant 2, logo2) -->
        <div class="logo-container">
            <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo logo2">
        </div>

        <!-- Bottom-left logo (Quadrant 3, logo3) -->
        <div class="logo-container">
            <img src="images/agromel.png" alt="Agromel Logo" class="logo logo3">
        </div>

        <!-- Bottom-right quadrant (Quadrant 4) split into three horizontal parts -->
        <div class="logo-container bottom-right">
            <!-- First subquadrant with Agrobel-Hellas logo (logo4) -->
            <div class="subquadrant">
                <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo logo4">
            </div>
            <!-- Second subquadrant with CSR logo (logo5) -->
            <div class="subquadrant">
                <img src="images/csr.png" alt="CSR Logo" class="sub-logo logo5">
            </div>
            <!-- Third subquadrant with Agrimachin logo (logo6) -->
            <div class="subquadrant">
                <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo logo6">
            </div>
        </div>

        <!-- Center overlaid logo (Agrobel Vegetables, logo7) -->
        <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo logo7">
    </div>
</body>
</html>
