<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO-BEL 2001</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); /* Replace with your background image */
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
        }
        .social-links {
            text-align: right;
            margin-right: 20px;
        }
        .social-links img {
            width: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
        <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        <a href="#"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
    </div>

    <!-- Main Content -->
    <div class="container">
        
        <!-- First Logo -->
        <div class="logo">
            <img src="images/agrobel2001.png" alt="AGROBEL 2001">
        </div>

        <!-- Second Logo -->
        <div class="logo">
            <img src="images/belbultrans.png" alt="BELBULTRANS">
        </div>

        <!-- Third Logo -->
        <div class="logo">
            <img src="images/agrobellhellas.png" alt="AGROBEL HELLAS">
        </div>

        <!-- Fourth Logo -->
        <div class="logo">
            <img src="images/agromel2011.png" alt="AGRO MEL 2011">
        </div>

        <!-- Fifth Logo -->
        <div class="logo">
            <img src="images/corporate-social-responsibility.png" alt="Corporate Social Responsibility">
        </div>

        <!-- Sixth Logo -->
        <div class="logo">
            <img src="images/agrimachin.png" alt="AGRIMACHIN">
        </div>

    </div>

</body>
</html>
