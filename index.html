<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 70%;
            height: 60%;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative; /* Establish stacking context */
            top: -10%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            box-sizing: border-box;
        }
        .rectangle::before,
        .rectangle::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2; /* Bring lines above images */
        }
        .rectangle::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px; /* Vertical line */
        }
        .rectangle::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px; /* Horizontal line */
        }

        /* Logo containers for quadrants 1, 2, and 3 */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Links inside logo containers */
        .logo-container a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Logos in quadrants 1, 2, and 3 */
        .logo {
            height: 100%;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Hover effect for logos */
        .logo-container a:hover .logo {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Bottom-right quadrant split into three horizontal sections */
        .bottom-right {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            position: relative;
            overflow: hidden;
        }

        /* Horizontal dividing lines for bottom-right quadrant only */
        .bottom-right::before,
        .bottom-right::after {
            content: '';
            position: absolute;
            background-color: black;
            z-index: 2;
            left: 0;
            right: 0;
            height: 2px;
        }

        .bottom-right::before {
            top: calc(33.33%);
        }

        .bottom-right::after {
            top: calc(66.66%);
        }

        /* Style for subquadrants in bottom-right quadrant */
        .bottom-right .subquadrant {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Links inside subquadrants */
        .subquadrant a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Default styles for logos in subquadrants */
        .sub-logo {
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Hover effect for sub-logo */
        .subquadrant a:hover .sub-logo {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Specific styling for widening logos in subquadrants */
        .bottom-right .subquadrant:nth-child(1) .sub-logo,
        .bottom-right .subquadrant:nth-child(2) .sub-logo,
        .bottom-right .subquadrant:nth-child(3) .sub-logo {
            width: 120%;
        }

        /* Style for the center overlaid logo */
        .center-logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .center-logo-container a {
            display: block;
        }

        .center-logo {
            max-width: 40%;
            max-height: 40%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .center-logo-container a:hover .center-logo {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <!-- Top-left logo (Quadrant 1) -->
        <div class="logo-container">
            <a href="#">
                <img src="images/agrobel-2001.png" alt="Agrobel-2001 Logo" class="logo">
            </a>
        </div>

        <!-- Top-right logo (Quadrant 2) -->
        <div class="logo-container">
            <a href="#">
                <img src="images/belbultrans.png" alt="Belbultrans Logo" class="logo">
            </a>
        </div>

        <!-- Bottom-left logo (Quadrant 3) -->
        <div class="logo-container">
            <a href="#">
                <img src="images/agromel.png" alt="Agromel Logo" class="logo">
            </a>
        </div>

        <!-- Bottom-right quadrant (Quadrant 4) split into three horizontal parts -->
        <div class="logo-container bottom-right">
            <!-- First subquadrant with Agrobel-Hellas logo -->
            <div class="subquadrant">
                <a href="#">
                    <img src="images/agrobel-hellas.png" alt="Agrobel-Hellas Logo" class="sub-logo">
                </a>
            </div>
            <!-- Second subquadrant with CSR logo -->
            <div class="subquadrant">
                <a href="#">
                    <img src="images/csr.png" alt="CSR Logo" class="sub-logo">
                </a>
            </div>
            <!-- Third subquadrant with Agrimachin logo -->
            <div class="subquadrant">
                <a href="#">
                    <img src="images/agrimachin.png" alt="Agrimachin Logo" class="sub-logo">
                </a>
            </div>
        </div>

        <!-- Center overlaid logo (Agrobel Vegetables) -->
        <div class="center-logo-container">
            <a href="#">
                <img src="images/agrobel-vegetables.png" alt="Agrobel Vegetables Logo" class="center-logo">
            </a>
        </div>
    </div>
</body>
</html>
